{% extends '../layout.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Delete status" %}</h1>
<form method="post">
    {% csrf_token %}
    <p>{% blocktrans with name=object.name %}Are you sure you want to delete status "{{ name }}"?{% endblocktrans %}</p>
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
</form>
{% endblock %}
