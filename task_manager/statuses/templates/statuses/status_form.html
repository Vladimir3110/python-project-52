{% extends '../layout.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% if object %}{% trans "Update status" %}{% else %}{% trans "Create status" %}{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        {% if object %}{% trans "Update" %}{% else %}{% trans "Create" %}{% endif %}
    </button>
</form>
{% endblock %}
