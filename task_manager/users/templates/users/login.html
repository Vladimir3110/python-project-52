{% extends "../layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Login" %}</h1>

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}">
</form>

{% endblock %}
