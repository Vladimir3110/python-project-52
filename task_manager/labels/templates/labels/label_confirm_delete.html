{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Delete label" %}</h1>
  <form action="{% url 'label_delete' label.pk %}" method="post">
    {% csrf_token %}
    <p>{% blocktrans with label_name=label.name %}Are you sure you want to delete {{ label_name }}?{% endblocktrans %}</p>
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
  </form>
{% endblock %}
