{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        {% if object %}Изменение метки{% else %}Создать метку{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <button type="submit" class="btn btn-primary">
            {% if object %}Изменить{% else %}Создать{% endif %}
        </button>
    </form>
</div>
{% endblock %}
