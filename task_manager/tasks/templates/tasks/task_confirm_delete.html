{% extends '../layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>Удаление задачи</h1>
<p>Вы уверены, что хотите удалить задачу "{{ task.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
</form>
{% endblock %}
