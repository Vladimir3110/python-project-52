{% extends '../layout.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1>{% trans "Delete task" %}</h1>
<p>{% blocktrans with task_name=task.name %}Are you sure you want to delete task "{{ task_name }}"?{% endblocktrans %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
</form>
{% endblock %}
